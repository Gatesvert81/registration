<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="register">
        <div class="register__main">
            <div class="register__image">
                <img src="./bg.jpg" alt="picture">
            </div>
            <div class="registration">
                <div class="head">
                    <div class="sign__up" >
                        Sign Up
                    </div>
                    <div class="sign__in">
                        Sign In
                    </div>
                </div>
                <div class="sign">
                    <div class="form">
                        <form action="" class="form__sign__up" >
                                <div class="form__div">
                                    <label for="name">
                                        Full Name
                                    </label>
                                    <input type="text">
                                </div>
                                <div class="form__div">
                                    <label for="email">
                                        Email
                                    </label>
                                    <input type="email">
                                </div>
                                <div class="form__div">
                                    <label for="password">
                                        Password
                                    </label>
                                    <input type="password">
                                </div>
                                <div class="form__div">
                                    <label for="confirm password">
                                        Confirm Password
                                    </label>
                                    <input type="password">
                                </div>
                            <div class="form__btn">
                                <button>
                                    sign up
                                </button>
                            </div>
                        </form>
                        <form action="" class="form__sign__in" >
                                <div class="form__div">
                                    <label for="email">
                                        Email
                                    </label>
                                    <input type="email">
                                </div>
                                <div class="form__div">
                                    <label for="password">
                                        Password
                                    </label>
                                    <input type="password">
                                </div>
                            <div class="form__btn">
                                <button>
                                    sign in
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="script.js" >
    


</script>

</html>
